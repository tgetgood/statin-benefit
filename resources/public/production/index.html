<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Individualised Statin Benefit Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="main.css"></style>
	</head>
	<body>
		<div id="app">
<div class="container" data-reactroot=""><div class="row"><div class="columns three"><label for="age">Age</label><input type="number" min="1" placeholder="50" max="120" id="age" class="u-full-width incomplete" step="1" pattern="[1-9][0-9]{1,2}"/></div><div class="columns four"><label for="ethnicity">Ethnicity</label><select class="u-full-width incomplete" id="ethnicity"><option selected="" disabled="" value="none">--- Select ---</option><option value="black">African American</option><option value="white">White</option></select></div><div class="columns five"><label for="sex" class="incomplete">Sex</label><div id="sex" class="row u-full-width"><span><input type="radio" name="sex" value="male"/> Male</span><span class="hspacer"> </span><span><input type="radio" name="sex" value="female"/> Female</span></div></div></div><div class="vspacer"></div><div class="row"><div class="columns five"><label for="bp">Blood Pressure</label><div id="bp"><span><input type="number" min="0" class="bp-input incomplete" placeholder="120" pattern="[1-9][0-9]{1,2}"/></span><span class="slash"> / </span><span><input type="number" min="0" placeholder="80" pattern="[1-9][0-9]{1,2}" class="bp-input"/></span></div></div><div class="columns seven"><label for="bp-treatment" class="incomplete">Currently being treated for hypertension?</label><div id="bp-treatment" class="row"><input type="radio" name="hypertension" value="1"/> Yes<span class="hspacer"> </span><input type="radio" name="hypertension" value="0"/> No</div></div></div><div class="vspacer"></div><div class="row"><label for="cholesterol">Cholesterol:</label><div id="cholesterol" class="row"><div class="columns three"><label for="total">Total</label><input type="number" min="0" class="u-full-width incomplete" id="total"/></div><div class="columns three"><label for="ldl">LDL</label><input type="number" min="0" class="u-full-width incomplete" id="ldl"/></div><div class="columns three"><label for="hdl">HDL</label><input type="number" min="0" class="u-full-width incomplete" id="hdl"/></div><div class="columns three"><label for="units">Units</label><select id="units"><option selected="" value="mmol-l">mmol/L</option><option value="mg-dl">mg/dL</option></select></div></div></div><div class="vspacer"></div><div class="row"><div class="columns six"><label for="smoker" class="incomplete">Do you currently smoke?</label><div id="smoker" class="row"><input type="radio" name="smoker?" value="1"/> Yes<span class="hspacer"> </span><input type="radio" name="smoker?" value="0"/> No</div></div><div class="columns six"><label for="diabetic" class="incomplete">Are you diabetic?</label><div id="diabetic" class="row"><input type="radio" name="diabetic" value="1"/> Yes<span class="hspacer"> </span><input type="radio" name="diabetic" value="0"/> No</div></div></div><div class="vspacer"></div><div class="row"><div class="columns six"><label for="statins">Statin Treatement Intensity</label><select class="incomplete" id="statins"><option selected="" value="none" disabled="">--- Select ---</option><option value="low">Low</option><option value="moderate">Moderate</option><option value="high">High</option></select></div></div><div class="vspacer"></div><div class="row"><h4>Results</h4></div><div>Fill in the form to see your results.</div></div>
		</div>
		<script src="main.js"></script>
		<script>statin_benefit.core.hydrate();</script>
	</body>
</html>
