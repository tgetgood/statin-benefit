otal</label><input type="number" min="0" class="u-full-width incomplete" id="total-c"/></div><div class="columns three"><label for="ldl-c">LDL</label><input type="number" min="0" class="u-full-width incomplete" id="ldl-c"/></div><div class="columns three"><label for="hdl-c">HDL</label><input type="number" min="0" class="u-full-width incomplete" id="hdl-c"/></div><div class="columns three"><label for="c-units">Unités</label><select id="c-units"><option selected="" value="mmol-l">mmol/L</option><option value="mg-dl">mg/dL</option></select></div></div></div><div class="vspacer"></div><div class="row"><div class="columns six"><label for="smoker" class="incomplete">Fumez-vous actuellement?</label><div id="smoker" class="row"><input type="radio" name="smoker?" value="1"/><span> </span>Oui<span class="hspacer"> </span><input type="radio" name="smoker?" value="0"/><span> </span>Non</div></div><div class="columns six"><label for="diabetic" class="incomplete">Êtes-vous diab‌étique?</label><div id="diabetic" class="row"><input type="radio" name="diabetic?" value="1"/><span> </span>Oui<span class="hspacer"> </span><input type="radio" name="diabetic?" value="0"/><span> </span>Non</div></div></div><div class="vspacer"></div><div class="row"><div class="columns six"><label for="intensity">Dosage des Statines</label><select class="incomplete" id="intensity"><option value="" disabled="">--- Choisir ---</option><option value="low">Faible</option><option value="moderate">Moyen</option><option value="high">Haute</option></select></div></div></div><hr/><div><div class="row"><h4>Résultats</h4><div>Complétez le formulaire pour voir vos résultats.</div></div></div><hr/><div class="row"><div class="columns six">© Les auteurs. Distribué sous le LGPL-3.0</div><div class="columns three"><a href="https://github.com/tgetgood/statin-benefit#references">Références</a></div><div class="columns three"><a href="https://github.com/tgetgood/statin-benefit">Code Source</a></div></div><hr/></div></div>
